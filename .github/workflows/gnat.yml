name: GNAT (Ada)

on:
  push:
    branches:
    - master
    - main
    - dev
    - dev-*

  pull_request:
    branches:
    - master
    - main
    - dev
    - dev-*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild

    - name: Build
      run: gprbuild -j0 -p -Pvanilla.gpr

    - name: Set up stable `alr`
      uses: alire-project/setup-alire@v2
    
    - name: Build Test and Run
      run: >
        cd tests; alr build; alr run
#        gprbuild -j0 -p -Ptests/test_vanilla.gpr &&
        tests/bin/test_vanilla


